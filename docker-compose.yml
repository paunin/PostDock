version: '2'
networks:
    cluster:
        driver: bridge

services:
    pgmaster:
#        image: paunin/postgresql-cluster-pgsql
        build:
            context: .
            dockerfile: Pgsql.Dockerfile
        environment:

            INITIAL_NODE_TYPE: master # Used by `repmgr register` as initial node role
                                      # Role can be changed on failover or in live cycle of cluster
                                      # (default: standby, available: master|standby)
            NODE_ID: 1 # Integer number of node
            NODE_NAME: node1 # Node name
            CLUSTER_NODE_NETWORK_NAME: pgmaster # (default: hostanme of the node)

            #database we want to use for application
            POSTGRES_PASSWORD: monkey_pass
            POSTGRES_USER: monkey_user
            POSTGRES_DB: monkey_db

            CONFIGS: "listen_addresses:'*'"
                                  # in format variable1:value1[,variable2:value2[,...]]
                                  # used for pgpool.conf file



            #defaults:
            CLUSTER_NAME: pg_cluster # default is pg_cluster
            REPLICATION_DB: replication_db # default is replication_db
            REPLICATION_USER: replication_user # default is replication_user
            REPLICATION_PASSWORD: replication_pass # default is replication_pass

            PCP_HOST: pgpool
            PCP_PORT: 9898
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pass
        ports:
            - 5432:5432
        networks:
            cluster:
                aliases:
                    - pgmaster
#<<< Branch 1
    pgslave1:
#        image: paunin/postgresql-cluster-pgsql
        build:
            context: .
            dockerfile: Pgsql.Dockerfile
        depends_on:
            - pgmaster
        environment:
            REPLICATION_PRIMARY_HOST: pgmaster
            NODE_ID: 2
            NODE_NAME: node2
            CLUSTER_NODE_NETWORK_NAME: pgslave1 # (default: hostanme of the node)
            REPLICATION_UPSTREAM_NODE_ID: 1

            PCP_HOST: pgpool
            PCP_PORT: 9898
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pa
        ports:
            - 5441:5432
        networks:
            cluster:
                aliases:
                    - pgslave1

    # Add more slaves if required
    pgslave2:
#        image: paunin/postgresql-cluster-pgsql
        build:
            context: .
            dockerfile: Pgsql.Dockerfile
        depends_on:
            - pgslave1
        environment:
            REPLICATION_PRIMARY_HOST: pgslave1 # I want to have cascade Streeming replication
            NODE_ID: 3
            NODE_NAME: node3
            CLUSTER_NODE_NETWORK_NAME: pgslave2 # (default: hostanme of the node)
            REPLICATION_UPSTREAM_NODE_ID: 2

            PCP_HOST: pgpool
            PCP_PORT: 9898
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pa
        ports:
            - 5442:5432
        networks:
            cluster:
                aliases:
                    - pgslave2
#>>> Branch 1
#<<< Branch 2
    pgslave3:
#        image: paunin/postgresql-cluster-pgsql
        build:
            context: .
            dockerfile: Pgsql.Dockerfile
        depends_on:
            - pgmaster
        environment:
            REPLICATION_PRIMARY_HOST: pgmaster
            NODE_ID: 4
            NODE_NAME: node4
            CLUSTER_NODE_NETWORK_NAME: pgslave3 # (default: hostanme of the node)
            REPLICATION_UPSTREAM_NODE_ID: 1

            PCP_HOST: pgpool
            PCP_PORT: 9898
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pa
        ports:
            - 5443:5432
        networks:
            cluster:
                aliases:
                    - pgslave3

    pgslave4:
#        image: paunin/postgresql-cluster-pgsql
        build:
            context: .
            dockerfile: Pgsql.Dockerfile
        depends_on:
            - pgslave3
        environment:
            REPLICATION_PRIMARY_HOST: pgslave3
            REPLICATION_PRIMARY_PORT: 5443
            NODE_ID: 5
            NODE_NAME: node5
            CLUSTER_NODE_NETWORK_NAME: pgslave4 # (default: hostanme of the node)
            REPLICATION_UPSTREAM_NODE_ID: 4

            PCP_HOST: pgpool
            PCP_PORT: 9898
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pa
        ports:
            - 5444:5432
        networks:
            cluster:
                aliases:
                    - pgslave4
#>>> Branch 2
    pgpool:
#        image: paunin/postgresql-cluster-pgpool
        build:
            context: .
            dockerfile: Pgpool.Dockerfile
        depends_on:
            - pgmaster
            - pgslave1
            # - pgslave2
            - pgslave3
            # - pgslave4
        environment:
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pass

            CHECK_USER: monkey_user
            CHECK_PASSWORD: monkey_pass
            CHECK_PGCONNECT_TIMEOUT: 3 #timout for checking if primary node is healthy

            DB_USERS: monkey_user:monkey_pass # in format user:password[,user:password[...]]
            BACKENDS: "1:pgmaster:5432:2:/var/lib/postgresql/data:ALLOW_TO_FAILOVER,3:pgslave1::::,4:pgslave2::::,5:pgslave3::::"
                      # in format num:host:port:weight:data_directory:flag[,...]
                      # defaults:
                      #   port: 5432
                      #   weight: 1
                      #   data_directory: /var/lib/postgresql/data
                      #   flag: ALLOW_TO_FAILOVER
            CONFIGS: "num_init_children:250,max_pool:4,search_primary_node_timeout:5"
                      # in format variable1:value1[,variable2:value2[,...]]
                      # used for pgpool.conf file
        ports:
            - 5430:5432
            - 9898:9898 # PCP
        networks:
            cluster:
                aliases:
                    - pgpool
